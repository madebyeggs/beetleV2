<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
      <title>My Contact Form</title>
    

    <style type="text/css">
      #container {
        margin: 10px auto;
      }
      #message_headers {
        background: #fff;
        font-size: 12px;
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        border-bottom: 1px solid #dedede;
        margin-bottom: 10px;
        overflow: auto;
      }

      #message_headers dl {
        float: left;
        line-height: 1.3em;
        padding: 0;
      }

      #message_headers dt {
        width: 92px;
        margin: 0;
        float: left;
        text-align: right;
        font-weight: bold;
        color: #7f7f7f;
      }

      #message_headers dd {
        margin: 0 0 0 102px;
      }

      #message_headers p.alternate {
        float: right;
        margin: 0;
      }

      #message_headers p.alternate a {
        color: #09c;
      }

      pre#message_body {
        padding: 4px;
        white-space: pre-wrap;
        border: 1px solid #eee;
        background-color: #fcfcfc;
      }

      iframe {
        border: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="message_headers">
        <dl>
          <dt>From:</dt>
          <dd>test name &lt;testing@example.com&gt;</dd>

          

          

          
            <dt>Subject:</dt>
            <dd><strong>My Contact Form</strong></dd>
          

          <dt>Date:</dt>
          <dd>Nov 10, 2016 03:24:12 PM GMT</dd>

          
            <dt>To:</dt>
            <dd>ed_hamilton@live.com</dd>
          

          

          

          
        </dl>

        
      </div>

      
        <iframe seamless="seamless" srcdoc="<base target='_top'>&lt;h4 style=&quot;text-decoration:underline&quot;&gt;My Contact Form&lt;/h4&gt;


  &lt;p&gt;&lt;b&gt;Name:&lt;/b&gt;
  test name&lt;/p&gt;

  &lt;p&gt;&lt;b&gt;Email:&lt;/b&gt;
  testing@example.com&lt;/p&gt;

  &lt;p&gt;&lt;b&gt;Message:&lt;/b&gt;
  here&amp;#39;s the test&lt;/p&gt;

"></iframe>
      
    </div>
  </body>
</html>
